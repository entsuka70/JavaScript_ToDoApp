<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo App By JavaScript</title>
</head>
<body>
    <h1>ToDo App By JavaScript</h1>
    <div class="todoapp">
        <form id="js-form">
            <input type="text" id="js-form-input" class="new-todo" placeholder="Please enter the ToDo" autocomplete="off">
        </form>
        <div id="js-todo-list" class="todo-list"></div>
        <footer class="footer">
            <span id="js-todo-count">ToDoアイテム数: 0</span>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
